<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AI Food Hygiene Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }
    .btn-custom {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: bold;
    }
    small {
      font-size: 0.85rem;
      color: #555;
    }
    h2 {
      font-weight: 700;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .input-group button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    .flash-message {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <div class="card">
    <h2 class="text-center text-primary mb-3">üìù Register</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning text-center flash-message">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-bold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button>
        </div>
        <small>Password must be 6‚Äì12 characters and include at least one special character.</small>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-custom">Register</button>
      </div>
    </form>

    <p class="text-center mt-3 text-muted">
      Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold text-primary">Login here</a>
    </p>
  </div>
</div>

<script>
  function togglePassword() {
    let pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
